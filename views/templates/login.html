<div class="background">
  <div class="container">
    <br />
    <center>
      <h1 style="color:white">login</h1>
    </center>
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <br />
        <form class="form-inline" ng-submit="vm.login()">
          <input required type="email" class="form-control" ng-model="vm.user.email" placeholder="email"/>
          <input required type="password" class="form-control" ng-model="vm.user.password" placeholder="password"/>
          <button type="submit" class="btn btn-primary">login</button>
        </form>
        <br />
        <p>
          don't have an account? <a ui-sref="Register">sign up!</a>
        </p>
    </div>
    <div class="col-md-3"></div>
  </div>
  <br /><br />

</div>
