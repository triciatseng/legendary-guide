<div class="background">
  <div class="container">
    <br />
    <center>
      <h1 style="color:white">account</h1>
    </center>
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <h4>What would you like to do?</h4>
      <br />
      <form ng-submit="vm.createTrip()">
        <input type="hidden" ng-value="vm.trip._id"/>
        <input type="hidden" ng-value="vm.trip.dateCreated"/>
        <input type="hidden" ng-value="vm.trip.dummy" value="1"/>
        <button type="submit" class="btn btn-primary">start a new shopping list</button>
      </form>
      <button ui-sref="AddFood" class="btn btn-primary">add food to your stash of groceries</button>
      <br />
      <br />
      <button ui-sref="Trips" class="btn btn-primary">view shopping trips</button>
      <br />
      <button ui-sref="Groceries" class="btn btn-primary">view your stash of groceries</button>

    </div>
    <div class="col-md-3">
      <a ng-click="vm.logout()" style="float: right"><button class="btn btn-danger">Logout</button></a>

    </div>
  </div>
  <br /><br />

</div>
